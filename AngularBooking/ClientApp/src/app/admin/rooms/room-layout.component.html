<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <div class="ui-g-8 h-100">
      <label class="h5">Layout Guide</label>
      <hr />
      <table style="width:100%; height:95%; border-collapse:collapse;">
        <tr>
          <td style="width: 10px; height: 10px; text-align: center;">1</td>
          <td [colSpan]="columns + columnIsleCount()" class="text-center"></td>
          <td style="width: 10px; height: 10px; text-align: center;">{{ columns }}</td>
        </tr>
        <ng-template ngFor [ngForOf]="rowArray" let-rowIndex="index">
          <tr *ngIf="isRowIsle(rowIndex)">
            <td style="width: 10px; height: 10px; text-align: center;"></td>
            <td [colSpan]="columns + columnIsleCount()" style="width: 10px; height: 10px; text-align: center; border: 1px solid red; background-color: peachpuff;"></td>
            <td style="width: 10px; height: 10px; text-align: center;"></td>
          </tr>
          <tr>
            <td style="width: 10px; height: 10px; text-align: center;"></td>
            <ng-template ngFor [ngForOf]="columnArray" let-colIndex="index">
              <td *ngIf="isColumnIsle(colIndex)" style="text-align: center; width: 10px; height: 10px; border-left: 1px solid red; border-right: 1px solid red; background-color: peachpuff;">
                <!--<span style="display:inline-block; width:10px; height: 10px; border: 1px solid blue"></span>-->
              </td>
              <td class="text-center">
                <span style="display:inline-block; width:10px; height: 10px; border: 1px solid blue"></span>
              </td>
            </ng-template>
            <!-- end column isle -->
            <td *ngIf="isColumnIsle(columns)" style="text-align: center; width: 10px; height: 10px; border-left: 1px solid red; border-right: 1px solid red; background-color: peachpuff;"></td>
            <td style="width: 10px; height: 10px; text-align: center;"></td>
          </tr>
        </ng-template>
        <tr *ngIf="isRowIsle(rows)">
          <td style="width: 10px; height: 10px; text-align: center;"></td>
          <td [colSpan]="columns + columnIsleCount()" style="width: 10px; height: 10px; text-align: center; border: 1px solid red; background-color: peachpuff;"></td>
          <td style="width: 10px; height: 10px; text-align: center;"></td>
        </tr>
        <tr>
          <td style="width: 10px; height: 10px; text-align: center;">{{ (columns * (rows - 1)) + 1 }}</td>
          <td [colSpan]="columns + columnIsleCount()" class="text-center"></td>
          <td style="width: 10px; height: 10px; text-align: center;">{{ columns * rows }}</td>
        </tr>
      </table>
    </div>
    <div class="ui-g-4 border-left">
      <label class="h5">Parameters</label>
      <hr />
      <label class="col-form-label">Rows:</label>
      <input type="number" class="form-control" pInputText [value]="rows" (input)="onRowsChange($event.target.value)" />
      <label class="col-form-label">Columns:</label>
      <input type="number" class="form-control" pInputText [value]="columns" (input)="onColumnsChange($event.target.value)" />
      <label class="col-form-label">Isle Rows:</label>
      <input type="text" class="form-control" pInputText [value]="rowIslesValue" (input)="onIslesRowChange($event.target.value)" />
      <label class="col-form-label">Isle Columns:</label>
      <input type="text" class="form-control" pInputText [value]="columnIslesValue" (input)="onIslesColumnChange($event.target.value)" />
    </div>
  </div>

</div>

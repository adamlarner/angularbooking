<p-toast position="top-center"></p-toast>
<p-table #dt [columns]="cols" [value]="customers" selectionMode="single" [paginator]="true" [rows]="15">
  <ng-template pTemplate="caption">
    <div class="ui-g">
      <div class="ui-g-4">
        <div style="text-align:left">
          <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
      </div>
      <div class="ui-g-8">
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0">&nbsp;</i>
          <input type="text" pInputText size="25" placeholder="Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th style="width: 3em"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <td class="text-center"><a (click)="onRowEdit({ data: rowData })"><i class="fa fa-lg fa-edit"></i></a></td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Customer Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="600" [positionTop]="50">
  <div class="ui-g ui-fluid" *ngIf="customerForm" [formGroup]="customerForm">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label class="col-form-label" for="firstName">First Name</label>
      </div>
      <div class="ui-g-8">
        <input class="form-control" pInputText id="firstName" formControlName="firstName" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label class="col-form-label" for="lastName">Last Name</label>
      </div>
      <div class="ui-g-8">
        <input class="form-control" pInputText id="lastName" formControlName="lastName" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label class="col-form-label" for="address1">Address 1</label>
      </div>
      <div class="ui-g-8">
        <input class="form-control" pInputText id="address1" formControlName="address1" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label class="col-form-label" for="address2">Address 2</label>
      </div>
      <div class="ui-g-8">
        <input class="form-control" pInputText id="address2" formControlName="address2" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label class="col-form-label" for="address3">Address 3</label>
      </div>
      <div class="ui-g-8">
        <input class="form-control" pInputText id="address3" formControlName="address3" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label class="col-form-label" for="address4">Address 4</label>
      </div>
      <div class="ui-g-8">
        <input class="form-control" pInputText id="address4" formControlName="address4" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label class="col-form-label" for="address5">Address 5</label>
      </div>
      <div class="ui-g-8">
        <input class="form-control" pInputText id="address5" formControlName="address5" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label class="col-form-label" for="contactPhone">Contact Phone</label>
      </div>
      <div class="ui-g-8">
        <input class="form-control" pInputText id="contactPhone" formControlName="contactPhone" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label class="col-form-label" for="contactEmail">Contact Email</label>
      </div>
      <div class="ui-g-8">
        <input class="form-control" pInputText id="contactEmail" formControlName="contactEmail" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button *ngIf="!newCustomer" type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
      <button [disabled]="!customerForm.valid" type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>

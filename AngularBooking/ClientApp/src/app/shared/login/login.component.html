<div class="modal-body">
  <div class="text-center">
    <div style="margin-top: 20px;">
      <div *ngIf="isTimeout" >
        <strong>Your session has timed out, please log in to continue</strong>
        <hr />
      </div>
    </div>
    <div class="form-signin" [formGroup]="loginForm">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" width="72" height="72" />
      <h1 class="h3 mb-3">Please Sign In</h1>
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="email" name="inputEmail" class="form-control" placeholder="Email address" formControlName="email" />
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="inputPassword" class="form-control" placeholder="Password" formControlName="password" />
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" (click)="login()">Sign in</button>
    </div>
  </div>
</div>

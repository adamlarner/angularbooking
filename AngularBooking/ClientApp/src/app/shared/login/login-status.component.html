<ul class="navbar-nav">
  <li class="nav-item" *ngIf="!loggedIn">
    <a href="#" (click)="login()" class="nav-link active">
      <i class="fa fa-sign-in"></i> Sign-in
    </a>
  </li>

  <li class="nav-item" *ngIf="!loggedIn">
    <a href="#" (click)="register()" class="nav-link active">
      <i class="fa fa-user-plus"></i> Register
    </a>
  </li>

  <li class="nav-item" *ngIf="loggedIn">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownProfile" ngbDropdownToggle><i class="fa fa-user"></i> {{ name }}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownProfile">
        <a class="dropdown-item" (click)="profile()">View Profile</a>
        <div class="dropdown-divider"></div>
        <ng-container *ngIf="role == 'admin'">
          <a class="dropdown-item" (click)="routeToAdmin()">Manage</a>
          <div class="dropdown-divider"></div>
        </ng-container>
        
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Sign-out</a>
      </div>
    </div>
  </li>
  <p-toast position="top-center"></p-toast>
</ul>

<div class="card-group mb-2">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <h5 class="card-title">{{ model.name }}</h5>
          <hr />
        </div>
        <div class="col-md-4">
          <img width="240" height="240" class="img-fluid" [src]="model.image" alt="Card image cap">
          <!--src="//placehold.it/180"-->
        </div>
        <div class="col-md-8">
          <!--<h5 class="card-title"></h5>-->
          <p class="card-text">{{model.description}}</p>
          
          <div *ngIf="model.type == 'event'">
            <hr />
            <div class="mb-1">
              <strong>Age Rating:</strong> {{ lookupAgeRating(model.ageRating) }}
            </div>
            <div class="mb-1">
              <strong>Duration:</strong> {{ model.duration }} minutes
            </div>
          </div>
          
          <div *ngIf="model.type == 'venue'" class="row mb-1">
            <hr />
            <div class="col-md-12">
              <strong>Contact:</strong>
              <p>
                {{ model.address1 }}<br />
                {{ model.address2 }}<br />
                {{ model.address3 }}<br />
                {{ model.address4 }}<br />
                {{ model.address5 }}
              </p>
            </div>

          </div>
        </div>
        <div *ngIf="model.type == 'venue'" class="col-md-12">
          <hr />
          <span ngbTooltip="Toilets" *ngIf="hasFacility(1)" class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i style="margin-left: 0.03em; font-family: sans-serif; font-size: 12px;" class="fa fa-stack-1x fa-inverse">WC</i></span>
          <span ngbTooltip="Parking" *ngIf="hasFacility(2)" class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i style="margin-left: 0.03em;" class="fa fa-car fa-stack-1x fa-inverse"></i></span>
          <span ngbTooltip="Disabled Access" *ngIf="hasFacility(4)" class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i style="margin-left: 0.10em;" class="fa fa-wheelchair fa-stack-1x fa-inverse"></i></span>
          <span ngbTooltip="Audio Description" *ngIf="hasFacility(8)" class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i style="margin-left: 0.03em;" class="fa fa-audio-description fa-stack-1x fa-inverse"></i></span>
          <span ngbTooltip="Guide Dog Friendly" *ngIf="hasFacility(16)" class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i style="margin-left: 0.03em;" class="fa fa-paw fa-stack-1x fa-inverse"></i></span>
          <span ngbTooltip="Subtitled" *ngIf="hasFacility(32)" class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i style="margin-left: 0.03em; font-family: sans-serif; font-size: 12px;" class="fa fa-stack-1x fa-inverse">SUB</i></span>
          <span ngbTooltip="Bar" *ngIf="hasFacility(64)" class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i style="margin-left: 0.03em;" class="fa fa-glass fa-stack-1x fa-inverse"></i></span>
        </div>
      </div>
    </div>
  </div>
  <div class="card" style="flex-grow: 1">
    <div class="card-body">
      <div *ngFor="let room of model.rooms">
        <strong>{{ room.name }}</strong>
        <hr />
        <button *ngFor="let slot of room.slots" class="btn btn-success mr-1 mb-1" (click)="bookShowing(slot.id)" >{{ slot.time }}</button>
        <hr />
      </div>
      
    </div>
  </div>
</div>
